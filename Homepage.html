<!DOCTYPE html>

<html>
<head>
  <title>Homepage</title>
  <link rel = "stylesheet" type = "text/css" href = "Homepage.css">
  <link rel = "stylesheet" type = "text/css" href = "checkbox.css">
  <link rel="shortcut icon" href="icon32.ico">
  <script src = "jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="Reddit_fancy.js"></script>
  <script type="text/javascript" src="rss.js"></script>
  <script type="text/javascript" src="xkcd.js"></script>
  <script type = "text/javascript">
    google.load("feeds", "1");
  </script>
</head>

<body style="min-height:100%" onLoad="loadCurrentXKCD(); initializeRSS(); setUpRedditCheckboxes(); updateReddit()">
  <!-- Reddit -->
  <div class="redditPanel">
    <div class = "checkboxes" id = "redditCheckboxes" style="max-width: 100%;overflow-x: scroll"></div>
        <div style="height: 700px; overflow-y: scroll; max-width:100%" id="reddit"></div>
  </div>
  <!-- RSS -->
  <div class="rssPanel">

    <!-- Ask a Mathematician -->
    <div style="width: 50%; float:left">
      <div class="rssBackground">

        <a href="http://www.askamathematician.com/">
          <div class="title"> Ask A Mathematician</div>
        </a>

        <div id="askamathematician" class="rssItems"></div>

      </div>
    </div>

    <!-- What If? -->
    <div style="width: 50%; float:right">
      <div class="rssBackground">

        <a href="https://what-if.xkcd.com/">
          <div class="title"> What If?</div>
        </a>

        <div id="whatif" class="rssItems"></div>

      </div>
    </div>
  </div>

  <!-- XKCD -->
  <div class="xkcdPanel">
    <div class="title" id="xkcdtitle">  xkcd </div>
    <center>
      <div id = "xkcdcontent"></div>
    </center>
    <div class="xkcdNavBar">
      <div class="navButton" onclick = "xkcdMove(-1)" accesskey="p"> Prev </div>
      <div class="navButton" onclick = "xkcdRandom()" accesskey="p"> Random </div>
      <div class="navButton" onclick = "xkcdMove(1)" accesskey="p"> Next </div>
    </div>
  </div>
</body>

</html>
