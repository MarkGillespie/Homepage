<!DOCTYPE html>

<html>
<head>
  <title>Homepage</title>
  <link rel = "stylesheet" type = "text/css" href = "Homepage.css">
  <link rel = "stylesheet" type = "text/css" href = "checkbox.css">
  <link rel = "shortcut icon" href = "icon32.ico">
  <script src = "jquery-2.1.1.min.js"></script>
  <script type = "text/javascript" src = "https://www.google.com/jsapi"></script>
  <script type = "text/javascript" src = "Reddit.js"></script>
  <script type = "text/javascript" src = "rss.js"></script>
  <script type = "text/javascript" src = "xkcd.js"></script>
  <script type = "text/javascript">
    google.load("feeds", "1");
  </script>
</head>

<body style = "min-height:100%" onLoad = "loadCurrentXKCD(); initializeRSS(); setUpRedditCheckboxes(); updateReddit()">

  <!-- navbar -->
  <div class = "navBar">
      <div class = "navBarItem"><a href = "http://www.its.caltech.edu/~mgillesp/home.html" class = "menuItem">My Webpage</a></div>
      <div class = "navBarItem"><a href = "http://www.netflix.com" class = "menuItem">Netflix</a></div>
      <div class = "navBarItem"><a href = "http://www.cracked.com" class = "menuItem">Cracked</a></div>
      <div class = "navBarItem"><a href = "http://www.reddit.com" class = "menuItem">Reddit</a></div>
      <div class = "navBarItem"><a href = "http://mail.google.com" class = "menuItem">GMail</a></div>
      <div class = "navBarItem"><a href = "http://www.facebook.com/messages/" class = "menuItem">Facebook</a></div>
      <div class = "navBarItem"><a href = "http://www.askamathematician.com" class = "menuItem">Ask a Mathematician</a></div>
  </div>

  <div class = "mainBody">
    <!-- Reddit -->
    <div class = "redditPanel">
      <a href = "https://www.reddit.com/"><div class = "title"> reddit </div></a>
      <center>
        <div class = "checkboxes" id = "redditCheckboxes"></div>
      </center>
      <div style = "height: 74vh; overflow-y: scroll; max-width:100%" id = "reddit"></div>
    </div>

     <!-- XKCD -->
    <div class = "xkcdPanel">
      <a href = "https://xkcd.com/"><div class = "title"> xkcd </div></a>
      <div id = "xkcdtitle" style = "text-align:center;padding: 4px 0;font-size:20px;margin-bottom:10px"> xkcd </div>
      <div class = "xkcdNavBar">
        <div class = "navButton" onclick = "xkcdMove(-1)" accesskey = "p"> Prev </div>
        <div class = "navButton" onclick = "xkcdRandom()" accesskey = "p"> Random </div>
        <div class = "navButton" onclick = "xkcdMove(1)" accesskey = "p"> Next </div>
      </div>
      <center>
        <div id = "xkcdcontent" class = "xkcdcontent"></div>
      </center>
      <div class = "xkcdNavBar">
        <div class = "navButton" onclick = "xkcdMove(-1)" accesskey = "p"> Prev </div>
        <div class = "navButton" onclick = "xkcdRandom()" accesskey = "p"> Random </div>
        <div class = "navButton" onclick = "xkcdMove(1)" accesskey = "p"> Next </div>
      </div>
    </div>

    <!-- RSS -->
    <div class = "rssPanel">

      <!-- Ask a Mathematician -->
      <div style = "width: 50%; float:left">
        <div class = "rssBackground">

          <a href = "http://www.askamathematician.com/">
            <div class = "title"> Ask a Mathematician</div>
          </a>

          <div id = "askamathematician" class = "rssItems"></div>

        </div>
      </div>

      <!-- What If? -->
      <div style = "width: 50%; float:right">
        <div class = "rssBackground">

          <a href = "https://what-if.xkcd.com/">
            <div class = "title"> What If?</div>
          </a>

          <div id = "whatif" class = "rssItems"></div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
